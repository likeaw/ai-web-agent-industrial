<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&amp;family=Inter:wght@400;600&amp;display=swap');
    
    .bg-anim { animation: pulse 8s infinite alternate; }
    .node-pulse { animation: node-glow 3s infinite; }
    .path-dash { stroke-dasharray: 10; animation: dash 20s linear infinite; }
    .float { animation: float 6s ease-in-out infinite; }
    
    @keyframes pulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    @keyframes node-glow {
      0%, 100% { r: 4; fill-opacity: 0.6; }
      50% { r: 6; fill-opacity: 1; }
    }
    @keyframes dash {
      to { stroke-dashoffset: -1000; }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .title-text { font-family: 'JetBrains Mono', monospace; font-weight: 800; letter-spacing: -1px; }
    .subtitle-text { font-family: 'Inter', sans-serif; font-weight: 400; }
    .badge-text { font-family: 'JetBrains Mono', monospace; font-weight: 700; font-size: 12px; }
  </style>

  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="800" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
    
    <linearGradient id="text-grad" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>

    <linearGradient id="accent-grad" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="300" rx="16" fill="url(#bg-grad)" />
  <rect width="800" height="300" rx="16" fill="url(#grid)" />

  <g opacity="0.4">
    <path d="M100 200 L 200 120 L 350 160 L 500 80 L 700 150" stroke="#38bdf8" stroke-width="2" class="path-dash" opacity="0.5"/>
    <path d="M200 120 L 250 220 L 350 160" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4 4" opacity="0.3"/>
    
    <circle cx="100" cy="200" r="4" fill="#22d3ee" class="node-pulse" style="animation-delay: 0s"/>
    <circle cx="200" cy="120" r="4" fill="#22d3ee" class="node-pulse" style="animation-delay: 0.5s"/>
    <circle cx="350" cy="160" r="4" fill="#22d3ee" class="node-pulse" style="animation-delay: 1s"/>
    <circle cx="250" cy="220" r="4" fill="#f59e0b" class="node-pulse" style="animation-delay: 1.2s"/> <circle cx="500" cy="80" r="4" fill="#22d3ee" class="node-pulse" style="animation-delay: 1.5s"/>
    <circle cx="700" cy="150" r="4" fill="#22d3ee" class="node-pulse" style="animation-delay: 2s"/>
  </g>

  <g class="float">
    <text x="400" y="110" text-anchor="middle" font-size="42" fill="white" class="title-text" filter="url(#glow)">
      AI WEB AGENT
    </text>
    
    <rect x="285" y="130" width="230" height="36" rx="4" fill="url(#accent-grad)" opacity="0.9" />
    <text x="400" y="156" text-anchor="middle" font-size="24" fill="#ffffff" class="title-text" letter-spacing="4px">
      INDUSTRIAL
    </text>

    <text x="400" y="195" text-anchor="middle" font-size="16" fill="#94a3b8" class="subtitle-text">
      Autonomous • Auditable • Dynamic Execution Graph
    </text>
  </g>

  <g transform="translate(140, 240)">
    <rect x="0" y="0" width="160" height="30" rx="15" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <circle cx="20" cy="15" r="4" fill="#22d3ee"/>
    <text x="35" y="20" fill="#cbd5e1" class="badge-text">LLM Planning</text>

    <rect x="180" y="0" width="160" height="30" rx="15" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <circle cx="200" cy="15" r="4" fill="#a78bfa"/>
    <text x="215" y="20" fill="#cbd5e1" class="badge-text">Playwright</text>

    <rect x="360" y="0" width="160" height="30" rx="15" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <circle cx="380" cy="15" r="4" fill="#f59e0b"/>
    <text x="395" y="20" fill="#cbd5e1" class="badge-text">Strict Types</text>
  </g>

  <path d="M20 20 L 50 20 M 20 20 L 20 50" stroke="#22d3ee" stroke-width="2" opacity="0.7" />
  <path d="M780 20 L 750 20 M 780 20 L 780 50" stroke="#22d3ee" stroke-width="2" opacity="0.7" />
  <path d="M20 280 L 50 280 M 20 280 L 20 250" stroke="#22d3ee" stroke-width="2" opacity="0.7" />
  <path d="M780 280 L 750 280 M 780 280 L 780 250" stroke="#22d3ee" stroke-width="2" opacity="0.7" />

</svg>